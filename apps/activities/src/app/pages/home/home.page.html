<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{'general.schedule'|translate}} </ion-title>

    <ion-buttons slot="end">
      <ion-button expand="full" (click)="logout()">
        <ion-icon [name]="'log-out'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> {{'general.schedule'|translate}} </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-reorder-group *ngIf="activities else noActivities"
      [disabled]="false"
      (ionItemReorder)="handleReorder($any($event))"
    >
      <ion-item-sliding *ngFor="let activity of activities">
        <ion-item>
          <app-activity [activity]="activity"></app-activity>
          <ion-reorder slot="start"></ion-reorder>
        </ion-item>

        <ion-item-options>
          <ion-item-option (click)="this.delete(activity)" color="danger">{{'general.delete'|translate}}</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
    <ng-template #noActivities>
      <ion-item>
        <ion-text color="tertiary">
          <h3>{{'activities.empty'|translate}}</h3>
        </ion-text>
      </ion-item>
    </ng-template>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button>
      <ion-icon name="add" (click)="openAddActivityModal('')"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
