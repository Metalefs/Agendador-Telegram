<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{'general.schedule'|translate}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col>
      <form (ngSubmit)="login()" [formGroup]="credentials">
        <div class="input-group">
          <ion-item>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <div *ngIf="(email!.dirty || email!.touched) && email?.errors" class="errors">
            <span *ngIf="email!.errors!['required']!">{{'auth.email.required'|translate}}</span>
            <span *ngIf="email!.errors!['email']!">{{'auth.email.invalid'|translate}}</span>
          </div>
          <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="(password!.dirty || password!.touched) && password?.errors" class="errors">
            <span *ngIf="password!.errors!['required']!">{{'auth.password.required'|translate}}</span>
            <span *ngIf="password!.errors!['minlength']">{{'auth.password.invalid'|translate}}</span>
          </div>
        </div>

        <ion-button type="submit" expand="block" [disabled]="!credentials.valid">{{'auth.login'|translate}}</ion-button>
        <ion-button type="button" expand="block" color="light" fill="clear" [routerLink]="'/register'">
          {{'auth.signup'|translate}}
        </ion-button>
    <!--
        <ion-button type="button" expand="block" color="tertiary">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Sign in with Google
        </ion-button>
        <ion-button type="button" expand="block" color="tertiary">
          <ion-icon name="logo-apple" slot="start"></ion-icon>
          Sign in with Apple
        </ion-button> -->
      </form>
    </ion-col>
  </ion-row>
</ion-content>
