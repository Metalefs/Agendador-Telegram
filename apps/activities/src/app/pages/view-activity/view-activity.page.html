<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" (click)="back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="activity">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ activity.title }}
      </h2>
      <h3>{{'general.by'|translate}}: <ion-note>{{user?.email}}</ion-note></h3>
      <h3>{{'general.type'|translate}}:
        <ion-note>{{'activities.'+activity.type | translate}}</ion-note>
      </h3>
      <app-activity-type-icon [type]="activity.type!" [showLabel]="true"></app-activity-type-icon>
    </ion-label>
  </ion-item>

  <div class="ion-padding">
    <app-edit-activity-form *ngIf="activity" (onInitForm)="this.form = $event" [activity]="activity"></app-edit-activity-form>
    <ion-item>
      <ion-buttons slot="end">
        <ion-button (click)="update()" [strong]="true">{{'activities.update'|translate}}</ion-button>
      </ion-buttons>
    </ion-item>
  </div>
</ion-content>
