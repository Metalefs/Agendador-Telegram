<div [ngSwitch]="activityMap.iconType">
  <ion-icon *ngSwitchCase="iconTypes.icon" [name]="activityMap.icon"> </ion-icon>
  <ion-thumbnail *ngSwitchCase="iconTypes.thumbnail">
    <img
      [alt]="activityMap.icon"
      src="../../../assets/icon/{{ activityMap.icon }}.png"
    />
  </ion-thumbnail>
</div>
