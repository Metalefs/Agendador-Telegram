<ion-item>
  <ion-label position="inline">{{
    'activities.form.recurrence.label' | translate
  }}</ion-label>
  <ion-select
    [formControlName]="controlName"
    [interface]="'action-sheet'"
    placeholder="{{ 'general.months.index' | translate }}"
    [multiple]="true"
  >
    <ion-select-option *ngFor="let month of options" [value]="month.number">{{
      month.label
    }}</ion-select-option>
  </ion-select>
</ion-item>
