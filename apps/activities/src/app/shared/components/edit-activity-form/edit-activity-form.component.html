<form [formGroup]="form">
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="stacked">{{'activities.form.title.label'|translate}}</ion-label>
        <ion-input formControlName="title" type="text" [placeholder]="'activities.form.title.placeholder'|translate"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="inline">{{'activities.form.time.label'|translate}}</ion-label>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" formControlName="time" presentation="time"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
      <div *ngIf="(time!.dirty || time!.touched) && time?.errors" class="errors">
        <span *ngIf="time!.errors!['required']!">{{'activities.form.time.required'|translate}}</span>
      </div>
    </ion-col>
    <ion-col>
        <app-select-weekdays [formGroup]="form" [controlName]="'weekdays'"></app-select-weekdays>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="inline">{{'activities.form.type'|translate}}</ion-label>
        <ion-select formControlName="type" interface="action-sheet" [placeholder]="">
          <ion-select-option *ngFor="let type of getActivityTypes()" [value]="type.name">
            {{'activities.'+type.name|translate}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ng-container [ngSwitch]="curType">
    <ion-row *ngIf="curType">
      <ion-col>
        <app-cleaning-form *ngSwitchCase="activityType.cleaning" [form]="form"></app-cleaning-form>
        <app-groceryshopping-form *ngSwitchCase="activityType.shopping" [form]="form"></app-groceryshopping-form>
        <app-hydration-form *ngSwitchCase="activityType.hydrate" [form]="form"></app-hydration-form>
        <app-meal-form *ngSwitchCase="activityType.meal" [form]="form"></app-meal-form>
        <app-mealprep-form *ngSwitchCase="activityType.prep" [form]="form"></app-mealprep-form>
        <app-sleep-form *ngSwitchCase="activityType.sleep" [form]="form"></app-sleep-form>
        <app-supplement-form *ngSwitchCase="activityType.supplement" [form]="form"></app-supplement-form>
        <app-workout-form *ngSwitchCase="activityType.workout" [form]="form"></app-workout-form>
      </ion-col>
    </ion-row>
  </ng-container>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="stacked">{{'activities.form.description.label'|translate}}</ion-label>
        <ion-textarea formControlName="description" [placeholder]="'activities.form.description.placeholder'|translate"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
</form>
